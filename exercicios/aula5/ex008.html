<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #area{
            font:normal 20pt arial ;
            background-color: rgb(9, 195, 9);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>

    <title>Eventos com DOM</title>
</head>
<body>
    <h1 class="titulo">Teste de eventos DOM</h1>
    <div id="area" >
        clique...
    </div>

    <script> 
    var a = document.getElementById('area');

    a.addEventListener('click',clicar);
    a.addEventListener('mouseover',entrar);
    a.addEventListener('mouseout',sair);

    function clicar() {        
        a.innerText="clicado"
        a.style.background="blue"       
    }
    function entrar() {
        a.innerText="dentro"
        a.style.background="red"
    }
    function sair() {
        a.innerText="fora"
        a.style.background="purple"
    }
    
    </script>
</body>
</html>

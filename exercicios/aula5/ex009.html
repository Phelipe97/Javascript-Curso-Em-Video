<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font: normal 18pt arial;
            background-color: rgb(0, 247, 255);
            
        }
        input{
            font: normal 14pt arial;
            width: 100px;
            height: 30px;
            margin-bottom: 10px;
        }
        #botao{
            border-radius: 4px;
        }

    </style>
    <title>Somando Numeros</title>
</head>
<body>
    <h1>Somando valores </h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" id="botao" value="Somar" onclick="soma()">
    <div id="res">Resultado =</div>
    <script>
        function soma(){
            var tn1 = document.getElementById('txt1')
            var tn2 = document.querySelector('input#txt2')
            var res = document.querySelector('div#res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML=`A soma entre ${n1} e ${n2} Ã© igual a <strong>${s}</strong>`
        }
    </script>
</body>
</html>

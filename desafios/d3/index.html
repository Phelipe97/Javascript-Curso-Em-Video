<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
</head>
<body>
    <h1>Antes e Depois </h1>
    <input type="button" id="num"  value="Antecessor e Sucessor" onclick="verifica()">
    <script>
        function verifica() {
            var num = Number(prompt('Digite um número inteiro qualquer'))
            var ant = num-1;
            var dep = num+1;

            alert(`Antes do número ${num} temos o número ${ant}, Depois de ${num} temos o número ${dep}`)
        }
        

    </script>
</body>
</html>
